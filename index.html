<div id="football-section" style="font-family: Arial, sans-serif; margin: 20px;">
  <h2 style="text-align:center;">âš½ Latest Football Results</h2>
  <div id="results" style="display: grid; gap: 15px;"></div>

  <h2 style="text-align:center; margin-top:30px;">ðŸ“… Upcoming Fixtures</h2>
  <div id="fixtures" style="display: grid; gap: 15px;"></div>
</div>

<script>
const results = [
  { home: "Thimblemill Rec FC", away: "Bromsgrove Rovers Reservers", score: "0 - 2", location: "Leasowes Sport Centre" },
  { home: "Kings Heath Rangers C", away: "Thimblemill Rec FC", score: "0 - 5", location: "Rubery & Community Leisure Centre" }
];

const fixtures = [
  { home: "Nechells Athletic B", away: "Thimblemill Rec FC", date: "Aug 23, 2025", location: "Washwood Heath Academy" },
  { home: "Thimblemill Rec FC", away: "Halesowen FC", date: "Aug 30, 2025", location: "Thimblemill Recreation & Entertainment Centre" }
];

function createCard(content) {
  const card = document.createElement("div");
  card.style.padding = "15px";
  card.style.borderRadius = "12px";
  card.style.boxShadow = "0 4px 8px rgba(0,0,0,0.1)";
  card.style.background = "#f9f9f9";
  card.style.fontSize = "16px";
  card.style.textAlign = "center";
  card.innerHTML = content;
  return card;
}

function renderResults() {
  const container = document.getElementById("results");
  results.forEach(r => {
    const content = `<strong>${r.home}</strong> ${r.score} <strong>${r.away}</strong><br>
                     <small>${r.location}</small>`;
    container.appendChild(createCard(content));
  });
}

function renderFixtures() {
  const container = document.getElementById("fixtures");
  fixtures.forEach(f => {
    const content = `<strong>${f.home}</strong> vs <strong>${f.away}</strong><br>
                     <small>${f.date} â€¢ ${f.location}</small>`;
    container.appendChild(createCard(content));
  });
}

renderResults();
renderFixtures();
</script>
